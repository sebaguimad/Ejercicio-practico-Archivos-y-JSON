<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        img{
            width: 150px;
            height: auto;
        }
    </style>
    <title>Listado de productos</title>
</head>
<body>
    <h1 class="text-center">Lista De Articulos</h1>
    <main class="container">
        <section id="addProducto">
            <form action="http://localhost:3000/productos" method="POST">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control">
                <label for="existencias" class="form-label">Existencias:</label>
                <input type="text" name="existencias" class="form-control">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" name="precio" class="form-control">
                <label for="imagen" class="form-label">Imagen:</label>
                <input type="text" name="imagen" class="form-control">
                <button type="submit" class="btn btn-primary mt-3">Agregar</button>
            </form>
        </section>
        <section class="d-flex justify-content-center">
            <button id="btnProductos" class="btn btn-primary my-3">Consultar productos</button>
        </section>
        <section id="datosClima">
            <table class="table w-50 m-auto">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Imágen</th>
                        <th>Nombre</th>
                        <th>Existencias</th>
                        <th>Precios</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </section>
    </main>
    <script>
        btnProductos.addEventListener('click', ()=>{
            fetch('http://localhost:3000/productos')
                .then(respuesta=>respuesta.json())
                .then(data=>{
                    console.log(data)
                    let template = "";
                    data.productos.forEach(producto=>{
                        template += `
                        <tr>
                            <th>${producto.codigo}</th>
                            <td><img src="${producto.imagen}" alt="${producto.nombre}"></td>
                            <td>${producto.nombre}</td>
                            <td>${producto.existencias}</td>
                            <td>${producto.precio}</td>
                        </tr>
                        `
                    });
                    document.querySelector("#tableBody").innerHTML = template;
                }).catch(error=>{
                    console.log(error);
                });
        });
    </script>
</body>
</html>
